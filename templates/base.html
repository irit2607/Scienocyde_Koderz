{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Scienocyde</title>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-lava.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            Scienocyde
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
    {% if user.is_authenticated %}
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="/">Home</a></li>
                            <li class="scroll-to-section"><a href="/core/about" >About</a></li>
                            <li class="scroll-to-section"><a href="/core/projects" >Projects</a></li>
                            <li class="scroll-to-section"><a href="/core/contact" >Contact Us</a></li>
                            <li class="scroll-to-section">
                                <fieldset>
                                  <form method="POST" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                  <button style="background-color:#ffa31a " type="submit" id="form-submit" class="main-button">Log out</button>
                              </form>
                               </fieldset>
                            </li>    
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
    {% endif %}
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    {% block body %}{% endblock %}

        <div class="col-lg-12" style="text-align: center;background: linear-gradient(145deg, rgba(244,129,63,1) 0%, rgba(241,85,106,1) 100%); margin-top: 355px; bottom: 0;">
            <div class="sub-footer">
                <p style="color: white;"><em>Copyright &copy; 2020 | Developed by Koderz </em></p>
            </div>
        </div>
    
    <!-- ***** Welcome Area End ***** -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
    <!-- Plugins -->
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/imgfix.min.js' %}"></script>

    <!-- Global Init -->
    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
